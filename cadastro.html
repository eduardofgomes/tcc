<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do sistema</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="libs/DataTables/datatables.css">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6">
                    <div class="card shadow">
                        <img class="img-fluid" src="img/quadra.jpg" alt="quadra">
                        <div class="card-body">
                            <h5 class="card-title text-center">Cadastro do Sistema</h5>
                            <br>
                            <form id="form-cidadao" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" name="NOME" id="NOME" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="tel" name="EMAIL" id="EMAIL" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="label-foto" for="FOTO">
                                        <span class="mostrar-imagem"></span>
                                    </label>
                                    <input type="file" name="FOTO" id="FOTO" class="input-foto form-control">
                                </div>
                                <div class="form-group">
                                    <label>CPF</label>
                                    <input type="text" name="CPF" id="CPF" class="form-control" data-mask="000.000.000-00">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" name="SENHA" id="SENHA" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-black text-white btn-block btn-save btn-login"> Salvar</button>
                                </div>
                                <input type="hidden" name="operacao" id="operacao" value="insert">
                                <input type="hidden" name="ID" id="ID">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>
        <script src="src/cidadao/controle/save-cidadao.js"></script>
        <script src="src/cidadao/modelo/save-cidadao.php"></script>
        <script src="src/cidadao/controle/mascara.js"></script>
        <script src="src/cidadao/controle/foto.js"></script>
        <script src="js/jquery.mask.min.js"></script>
    </body>
</html>
