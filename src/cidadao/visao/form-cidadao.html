<form id="form-cidadao" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="tel" name="EMAIL" id="EMAIL" class="form-control">
    </div>
    <div class="form-group">
        <label class="label-foto" for="FOTO">
            <span class="mostrar-imagem"></span>
        </label>
        <input type="file" name="FOTO" id="FOTO" class="input-foto form-control">
    </div>
    <div class="form-group">
        <label>CPF</label>
        <input type="text" name="CPF" id="CPF" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="SENHA" id="SENHA" class="form-control">
    </div>
    <input type="hidden" name="operacao" id="operacao" value="insert">
    <input type="hidden" name="ID" id="ID">
</form>

<script id="link-foto"></script>
<script id="link-cpf"></script>
