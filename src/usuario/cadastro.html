<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cadastro</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <article class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="NOME" name="NOME">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="EMAIL" name="EMAIL">
                        </div>
        
                        <div class="form-group">
                            <label>RG</label>
                            <input type="number" class="form-control" id="RG" name="RG">
                        </div>

                            <div class="form-group">
                                <label>Foto</label>
                                <input type="file" accept="image" class="form-control" placeholder="" id="FOTO" name="FOTO">
                            </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input class="form-control" type="password" id="SENHA" name="SENHA">
                        </div>

                        <br>
                        <div class="form-group justify-content-end">
                            <button type="submit" class="btn btn-primary btn-block"> Cadastrar </button>
                        </div>
                    </form>
                </article>
                <div class="border-top card-body text-center">JÃ¡ tem uma conta? <a href=""> Entrar</a></div>
            </div>
        </div>
    </div>
</div>

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
</body>
</html>
