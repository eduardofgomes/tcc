<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="libs/DataTables/datatables.css">
    </head>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6">
                <div class="card shadow">
                    
                    <div class="card-body">
                        <h4 class="card-title text-center"> Cadastro do Cidadão</h4>
                            <img class="img-fluid" src="img/quadra.jpg" alt="quadra">
                            <br><br>
                            <form id="form-cidadao" enctype="multipart/form-data">

                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                      <label for="validationTooltip03">NOME</label>
                                      <input type="text" class="form-control" id="NOME" placeholder="Digite seu nome" required>
                                      <div class="invalid-tooltip">
                                        Please provide a valid city.
                                      </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="tel" name="EMAIL" id="EMAIL" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Documento com foto</label>
                                    <input type="file" name="FOTO" id="FOTO" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>CPF</label>
                                    <input type="number" name="CPF" id="CPF" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" name="SENHA" id="SENHA" class="form-control">
                                </div>
                                <div class="form-group d-none">
                                    <label>Tipo de usuário</label>
                                    <select name="TIPO_ID" id="TIPO_ID" class="form-control">
                                        <option value="">Selecione o tipo de acesso</option>
                                    </select>
                                </div>
                           
                                <input type="hidden" name="operacao" id="operacao" value="insert">
                                <input type="hidden" name="ID" id="ID">


                                <div class="d-grid  gap-2 col-4 mx-auto">
                                    <button type="button" class="btn btn-dark">Criar o Cadastro</button>
                                  </div>
       
                                <div class="container justify-content-center mt-5">
                                    <div class="form-group row">
                                        <div class="col-12 col-sm-8 col-md-10 ml-6">
                                            <p>
                                                Ja tem cadastro?
                                            <a href="index.html">
                                                Entrar
                                            </a>
                                            </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
 

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/menu.js"></script>
    <script src="libs/fontawesome/js/all.js"></script>
    <script src="libs/DataTables/datatables.js"></script>
    <script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>
    <script src="src/cidadao/controle/validate-cidadao.js"></script>

</body>
</html>
