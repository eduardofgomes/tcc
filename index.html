<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6">
                <div class="card shadow">
                    <img class="img-fluid" src="img/quadra.jpg" alt="quadra">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login do Sistema</h5>
                        <form id="form-login">
                            <div class="form-group">
                                <input type="text" name="LOGIN" id="LOGIN" class="form-control" placeholder="Digite seu login">
                            </div>
                            <div class="form-group">
                                <input type="password" name="SENHA" id="SENHA" class="form-control" placeholder="Insira sua senha">
                            </div>
                            <div class="form-group row justify-content-end">
                                <div class="col-12 col-sm-8 col-md-5">
                                    <a class="btn btn-dark btn-block btn-login">
                                        Entrar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>
    <script src="src/vendedor/controle/login-vendedor.js"></script>
</body>
</html>
